<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Nutrition Tracker</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                
    <form method='POST'>
        <div class="form-group row">
  
        {% csrf_token %}
        <label class="col-md-2">
           <b> Select food to add</b>
        </label>
        <select class="col-md-6 form-control" name="item" id="item">
            {% for food in Food %}  
            <option value="{{ food.name }}">{{ food.name }}</option>
            {% endfor %}
        </select>
<button class="btn btn-success" type="submit">Add</button>
</div>
    </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div>
                    <h4>Today's Consumption</h4>
                </div>
                <table id="table" name="table" class="table table-striped table-primary">
                    <tr class="bg-primary text-white">
                        <th>Food Item</th>
                        <th>Carbs(gm)</th>
                        <th>Fats(gm)</th>
                        <th>Protein(gm)</th>
                        <th>Calories(Kcal)</th>
                    </tr>
                    {% for food in consumed_items %} 
                    <tr>
                        <td>{{ food.food_consumed.name }}</td>
                        <td>{{ food.food_consumed.carbs }}</td>
                        <td>{{ food.food_consumed.fats }}</td>
                        <td>{{ food.food_consumed.protein }}</td>
                        <td>{{ food.food_consumed.calories }}</td>

                    </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="col-md-5 offset-1">
            </div>
        </div>
    </div>
</body>
</html>
